log4j.rootLogger=DEBUG, A1

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=DEBUG

log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t][%p] %m%n

log4j.logger.cn.uway=DEBUG, A2
log4j.logger.org.niow=DEBUG, A2

log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.File=logs/osp_center.log
log4j.appender.A2.MaxFileSize=10240KB
log4j.appender.A2.MaxBackupIndex=20

log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t][%p] %m%n

log4j.appender.A3=org.apache.log4j.RollingFileAppender
log4j.appender.A3.File=logs/alarms.log
log4j.appender.A3.MaxFileSize=10240KB
log4j.appender.A3.MaxBackupIndex=20

log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t][%p] %m%n

log4j.logger.alarms=DEBUG, A3

log4j.logger.org = FATAL   
